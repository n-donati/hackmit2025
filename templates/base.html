<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Water Assessment{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background: white;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                margin: 20px auto;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                min-height: calc(100vh - 40px);
            }
        }
        
        .header {
            background: #0D50CD;
            border-radius: 5px;
            margin: 19px 23px 0;
            padding: 37px 20px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header img {
            position: absolute;
            right: -20px;
            top: -30px;
            width: 205px;
            height: 205px;
            opacity: 0.1;
        }
        
        .header h1 {
            color: white;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.70);
            font-size: clamp(11px, 3vw, 12px);
            font-weight: 500;
            line-height: 1.3;
            position: relative;
            z-index: 2;
        }
        
        .content {
            padding: 20px 23px;
            flex: 1;
            padding-bottom: 100px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            background: white;
            border-top: 1px solid rgba(12.83, 80.45, 205.23, 0.10);
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        
        @media (min-width: 768px) {
            .bottom-nav {
                max-width: 600px;
                border-radius: 0 0 20px 20px;
            }
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 4px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 8px;
        }
        
        .nav-item:hover {
            background: rgba(12.83, 80.45, 205.23, 0.05);
        }
        
        .nav-item.active {
            color: #0D50CD;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            filter: brightness(0);
        }
        
        .nav-item.active .nav-icon {
            filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
        }
        
        .nav-text {
            color: #020617;
            font-size: 12px;
            font-weight: 500;
            line-height: 1.2;
        }
        
        .nav-item.active .nav-text {
            color: #0D50CD;
        }
        
        @media (max-width: 390px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                margin: 10px 15px 0;
            }
            
            .content {
                padding: 15px;
            }
        }
        
       
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        
        {% include 'components/navbar.html' %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

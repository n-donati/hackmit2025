<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Water Assessment - Detailed</title>
<style>
    :root{
        --blue:#0D50CD;
        --ink:#020617;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--ink);
        background:#0c0c0c;
        min-height:100vh;
        display:flex;
    }
    .container{
        max-width:390px; width:100%; margin:0 auto; position:relative; background:#fff;
        min-height:100vh; display:flex; flex-direction:column;
    }
    @media (min-width:768px){
        .container{max-width:600px; margin:20px auto; border-radius:20px 20px 0 0; box-shadow:0 10px 30px rgba(0,0,0,.1); overflow:hidden}
    }
    .header {
        background: #0D50CD;
        border-radius: 20px 20px 100px 0;
        margin: 0;
        padding: 37px 20px 20px;
        position: relative;
        text-align: center;
        overflow: hidden;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .header-icon {
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .header-icon img {
        width: 180px;
        height: 240px;
        object-fit: contain;
    }
    
    .header-content {
        text-align: left;
    }
    
    .header h1 {
        color: white;
        font-size: clamp(40px, 10vw, 48px);
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 8px;
        position: relative;
        z-index: 2;
    }
    
    .header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: clamp(20px, 6vw, 24px);
        font-weight: 500;
        line-height: 1.3;
        position: relative;
        z-index: 2;
    }
    
    .content {
        padding: 20px 23px;
        flex: 1;
        padding-bottom: 100px;
    }

    .step {
        margin-bottom: 30px;
        position: relative;
    }
    
    .step-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    
    .step-number {
        font-size: 18px;
        font-weight: 600;
        color: white;
        background: #0D50CD;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        flex-shrink: 0;
    }
    
    .step-title {
        flex: 1;
        font-size: 20px;
        font-weight: 700;
        color: black;
        padding: 8px 0;
    }
    
    .step-description {
        color: #666;
        font-size: 14px;
        line-height: 1.4;
        margin-left: 16px;
        position: relative;
        padding-left: 40px;
    }
    
    .step-description::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #0D50CD;
        border-radius: 1px;
    }
    
    .step-connector {
        position: absolute;
        left: 10px;
        top: 40px;
        width: 3px;
        height: 75px;
        background: #0D50CD;
        z-index: -1;
        border-radius: 2px;
    }

    /* Bottom nav styles centralized in components/navbar.html */
    img, svg{pointer-events:none; -webkit-user-drag:none; user-select:none}
    
    @media (max-width: 390px) {
        .container {
            max-width: 100%;
        }
        
        .header {
            margin: 10px 15px 0;
        }
        
        .content {
            padding: 15px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-content">
            <h1>Purification Steps</h1>
            <p>Follow these steps to purify your water safely.</p>
        </div>
        <div class="header-icon">
            <!-- <img src="{% static 'images/pets.svg' %}" alt="Drinking"> -->
        </div>
    </div>

    <div class="content">
        <div id="stepsContainer"></div>
    </div>
</div>

<script>
(function(){
  try{
    const stored = sessionStorage.getItem('detailed_steps');
    const steps = stored ? JSON.parse(stored) : [];
    const container = document.getElementById('stepsContainer');
    if(!container) return;
    if(!Array.isArray(steps) || steps.length === 0){
      container.innerHTML = '<p>No plan available. Go back and try again.</p>';
      return;
    }
    const frag = document.createDocumentFragment();
    steps.forEach((step, idx) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'step';
      wrapper.innerHTML = `
        <div class="step-header">
          <div class="step-number">${idx+1}</div>
          <div class="step-title">${(step.title||'').toString()}</div>
        </div>
        <div class="step-description">${(step.description||'').toString()}</div>
        ${idx < steps.length-1 ? '<div class="step-connector"></div>' : ''}
      `;
      frag.appendChild(wrapper);
    });
    container.appendChild(frag);
  }catch(e){
    console.error('[DETAILED] hydrate failed', e);
  }
})();
</script>
<script>
// Optional: simple back nav
function navigateBack(){ window.history.back(); }
</script>

{% include 'components/navbar.html' with active_tab='results' %}
</body>
</html>

{% load static %}
<style>
.bottom-nav{
  position:fixed; left:50%; transform:translateX(-50%);
  bottom:0; width:100%; max-width:390px; background:#fff;
  border-top:1px solid rgba(13,80,205,.12);
  display:flex; justify-content:space-between; padding:12px 18px; z-index:50;
}
@media (min-width:768px){ .bottom-nav{max-width:600px; border-radius:0 0 20px 20px}}
.nav-item{
  flex:1; display:flex; flex-direction:column; gap:2px; align-items:center;
  background:none; border:0; padding:4px 2px; cursor:pointer; border-radius:8px;
  text-decoration:none;
}
.nav-item:hover{background:rgba(13,80,205,.06)}
.nav-item .nav-text{font-size:12px; font-weight:600; color:#0b1b39}
.nav-icon{width:22px; height:22px; margin-bottom:2px}
.nav-icon img{width:100%; height:100%; filter:brightness(0)}
.nav-item.active .nav-text{color:#0D50CD}
.nav-item.active .nav-icon img{
  filter: brightness(0) saturate(100%) invert(27%) sepia(99%) saturate(2000%) hue-rotate(200deg) brightness(90%) contrast(110%);
}
</style>
<nav class="bottom-nav" aria-label="Primary">
  <a class="nav-item {% if active_tab == 'home' %}active{% endif %}" href="{% url 'home' %}">
    <div class="nav-icon"><img src="{% static 'images/home.svg' %}" alt="Home"></div>
    <div class="nav-text">Home</div>
  </a>
  <a class="nav-item {% if active_tab == 'analysis' %}active{% endif %}" href="{% url 'analysis' %}">
    <div class="nav-icon"><img src="{% static 'images/analysis.svg' %}" alt="Analysis"></div>
    <div class="nav-text">Analysis</div>
  </a>
  <a class="nav-item {% if active_tab == 'results' %}active{% endif %}" href="{% url 'health' %}">
    <div class="nav-icon"><img src="{% static 'images/result.svg' %}" alt="Results"></div>
    <div class="nav-text">Results</div>
  </a>
  <a class="nav-item {% if active_tab == 'statistics' %}active{% endif %}" href="/statistics">
    <div class="nav-icon"><img src="{% static 'images/stat.svg' %}" alt="Statistics"></div>
    <div class="nav-text">Statistics</div>
  </a>
</nav>
